# Nginx: didi-extension.salchimonster.com -> app Didi Capture (puerto 8001)
# Instalar: sudo cp deploy/nginx-didi-extension.salchimonster.com.conf /etc/nginx/sites-available/
#          sudo ln -sf /etc/nginx/sites-available/nginx-didi-extension.salchimonster.com.conf /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name didi-extension.salchimonster.com;

    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Si usas HTTPS (certbot), después de obtener el certificado tendrás server { listen 443 ssl; ... }
# Ejemplo: sudo certbot --nginx -d didi-extension.salchimonster.com
